<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/hubdrop.css">

    </head>
    <body class="{{ page.type }}">
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-47880262-1', 'hubdrop.io');
        ga('send', 'pageview');

    </script>
    <div class="container">

      <div class="header">
        <ul class="nav nav-pills pull-right">
            <li><a href="/">Blog</a></li>
            <li><a href="http://hubdrop.io">hubdrop.io</a></li>
        </ul>
        <h1 class="title"><a href="/">{{ site.name }}</a></h1>
      </div>
      {% if (page.type == 'front') %}
        <div class="jumbotron">
            <p class="lead">Mirroring code between drupal and github.</p>
            <p><a class="btn btn-lg btn-success" href="http://hubdrop.io" role="button">Mirror a project.</a></p>
        </div>
      {% endif %}

      {{ content }}

      <div class="row">
        <div class="col-xs-6">
            <p>
                <a href="http://hubdrop.io">hubdrop.io</a><br />
                Mirror Drupal projects on GitHub
            </p>
        </div>
        <div class="col-xs-6">
            <p>
                <a href="https://github.com/hubdrop">github.com/hubdrop</a><br />
                <a href="https://twitter.com/hubdrop">twitter.com/hubdrop</a><br />
            </p>
        </div>
      </div>
    </div>
    {% if (page.type == 'post') %}
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'hubdrop'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function () {
            var s = document.createElement('script'); s.async = true;
            s.type = 'text/javascript';
            s.src = '//' + disqus_shortname + '.disqus.com/count.js';
            (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
        }());
    </script>

    {% endif %}
    </body>
</html>
