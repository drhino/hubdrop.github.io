---
layout: default
title: hubdrop blog
---

<div id="home">
    <h1>Welcome</h1>
    <p>Welcome to hubdrop's blog.  We're just getting set up over here, so bear with us.</p>
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
