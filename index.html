---
layout: default
title: hubdrop blog
---

<div class="jumbotron">
    <h1>HubDrop</h1>
    <p class="lead">Mirroring code between drupal and github.</p>
    <p><a class="btn btn-lg btn-success" href="http://hubdrop.io" role="button">Mirror a project.</a></p>
</div>

<div id="home">
  <ul class="posts list-group">
    {% for post in site.posts %}
      <li class="list-group-item"><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
